<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout Component</title>
    <link rel="stylesheet" href="prefex.css">
</head>
<body>
    <main class="main-container">
        <header class="hero-section">
            <div class="hero-content-wrapper">
                <section class="hero-main-content">
                    <div class="hero-header-bar">ПРЕФИКСЫ</div>
                    <div class="hero-title-placeholder">ВЫБОР СТИЛЯ</div>
                    <div class="hero-subtitle-placeholder">Всё по 25 рублей</div>
                </section>
                <section class="features-grid">
                    <article class="feature-card"><img src="images/prefex/нота/фулл.png" alt=""></article>
                    <article class="feature-card"><img src="images/prefex/карандаш/фулл.png" alt=""></article>
                    <article class="feature-card"><img src="images/prefex/меч/фулл.png" alt=""></article>
                </section>
            </div>
        </header>
        <section class="content-section">
            <div class="content-wrapper">
                <div class="two-column-layout">
                    <div class="left-column">
                        <div class="left-column-content">
                            <div class="left-header-placeholder">СПАСИБО ЗА ПОКУПКИ!</div>
                            <div class="left-content-placeholder">Одна ваша покупка <br>
                                одного из этих
                                префиксов продлевает 
                                нам всем хостИНГ 
                                примерно на 36 часов!
                            </div>
                        </div>
                    </div>
                    <div class="right-column">
                        <div class="right-column-content">
                            <div class="right-header-placeholder">Как выглядят:</div>
                            <div class="right-content-placeholder">
                                &lt;Slowmodus&gt; самая крутая нотка <br>
                                &lt;Slowmodus&gt; самый забивной меч <br>
                                &lt;Slowmodus&gt; карандаш хэ <br>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <footer class="footer-placeholder">Префиксы видны в чате и табе</footer>
        </section>
    </main>
    <div class="bottom-section"></div>
</body>
</html>
