<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout Component</title>
    <link rel="stylesheet" href="music.css">
</head>
<body>
    <main class="main-container">
        <a class="back-arrow" id="back-arrow">&lt;-</a>
        <header class="hero-section">
            <div class="hero-content-wrapper">
                <section class="hero-main-content">
                    <div class="hero-header-bar phenomenon">ЗВУКИ ВХОДА</div>
                    <div class="hero-title-placeholder phenomenon">ВЫБОР СТИЛЯ</div>
                    <div class="hero-subtitle-placeholder phenomenon">Нажмите чтобы услышать звук</div>
                </section>
                <section class="features-grid">
                    <article class="feature-card" id="op_btn"><img src="images/music_web/опыт/фулл.png" alt=""></article>
                    <article class="feature-card" id="bee_btn"><img src="images/music_web/пчела/фулл.png" alt=""></article>
                    <article class="feature-card" id="maic_btn"><img src="images/music_web/маяк/фулл.png" alt=""></article>
                </section>
            </div>
        </header>
        <section class="content-section">
            <div class="content-wrapper">
                <div class="two-column-layout">
                    <div class="left-column">
                        <div class="left-column-content">
                            <div class="left-header-placeholder">СПАСИБО ЗА ПОКУПКИ!</div>
                            <div class="left-content-placeholder">Ваша покупка звука
                                продлевает хостинг всем
                                нам на 72 часа, 144 часа, и
                                на 216 часов!
                            </div>
                        </div>
                    </div>
                    <div class="right-column">
                        <div class="right-column-content">
                            
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <div class="bottom-section"></div>

    <audio id="ArrowMus" preload="auto"> <source src="images/music/звук кнопки для возврата на главную страницу.mp3" type="audio/mpeg"></audio>
    <audio id="OpitMus" preload="auto"><source src="images/music/звук опыта.mp3" type="audio/mpeg"></audio>
    <audio id="beeMus" preload="auto"><source src="images/music/звук пчелы.mp3" type="audio/mpeg"></audio>
    <audio id="MaicMus"  preload="auto"><source src="images/music/маяк.mp3" type="audio/mpeg"></audio>
    

    <script>
        
        const button_back = document.getElementById('back-arrow');
        const sound_back = document.getElementById('ArrowMus');

        const btn_op = document.getElementById('op_btn');
        const sound_op = document.getElementById('OpitMus');

        const btn_bee = document.getElementById('bee_btn');bee_btn
        const sound_bee = document.getElementById('beeMus');

        const btn_maic = document.getElementById('maic_btn');maic_btn
        const sound_maic = document.getElementById('MaicMus');

        

        button_back.addEventListener('click', function() {
            sound_back.currentTime = 0;
            sound_back.play()
                .then(() => {
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 300);
                })
        });

        btn_op.addEventListener('click', function() {
            sound_op.currentTime = 0;
            sound_op.play()
        });

        btn_bee.addEventListener('click', function() {
            sound_bee.currentTime = 0;
            sound_bee.play()
        });

        btn_maic.addEventListener('click', function() {
            sound_maic.currentTime = 0;
            sound_maic.play()
        });
        
    </script>
</body>
</html>
