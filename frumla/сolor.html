<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout Component</title>
    <link rel="stylesheet" href="сolor.css">
</head>
<body>
    <main class="main-container">
        <a class="back-arrow" id="back-arrow" >&lt;-</a>
        <header class="hero-section">
            <div class="hero-content-wrapper">
                <section class="hero-main-content">
                    <div class="hero-header-bar phenomenon">ЦВЕТНЫЕ СООБЩЕНИЯ</div>
                    <div class="hero-title-placeholder phenomenon">ВЫБОР СТИЛЯ</div>
                </section>
                <section class="features-grid">
                    <div class="color-card"><img src="./images/color_card/blue.png" alt="" class="color-obj"><p class="color-text"></p></div>
                </section>
            </div>
        </header>
        <section class="content-section">
            <div class="content-wrapper">
                <div class="two-column-layout">
                    <div class="left-column">
                        <div class="left-column-content">
                            <div class="left-header-placeholder">СПАСИБО ЗА ПОКУПКИ!</div>
                            <div class="left-content-placeholder">Ваша покупка звука
                            продлевает хостинг всем
                            нам на 72 часа, 144 часа, и
                            на 216 часов!
                            </div>
                        </div>
                    </div>
                    <div class="right-column">
                        <div class="right-column-content">
                            <div class="right-header-placeholder">ЦЕНА:</div>
                            <div class="right-content-placeholder">
                                <p class="prewie-p">&lt;Frumlya&gt; <span class="prewie green">50 рубасав</span></p><br>
                                <p class="prewie-p">&lt;Frumlya&gt; <span class="prewie yellow">50 рубасав</span></p> <br>
                                <p class="prewie-p">&lt;Frumlya&gt; <span class="prewie orange">100 рубасав</span></p> <br>
                                <p class="prewie-p">&lt;Frumlya&gt; <span class="prewie purple">100 рубасав</span></p> <br>
                                <p class="prewie-p">&lt;Frumlya&gt; <span class="prewie blue">150 рубасав</span></p> <br>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <footer class="footer-placeholder">Префиксы видны в чате и табе</footer>
        </section>
    </main>
    <div class="bottom-section"></div>

    <audio id="ArrowMus" src="images/music/звук кнопки для возврата на главную страницу.mp3" preload="auto"></audio>

    <script>
        function playSoundArrow() {
            const sound = document.getElementById('ArrowMus');
            sound.currentTime = 0; 
            sound.play();
        }

        const button = document.getElementById('back-arrow');
        const sound = document.getElementById('ArrowMus');
        
        button.addEventListener('click', function() {
            sound.currentTime = 0;
            sound.play()
                .then(() => {
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 200);
                })
        });
    </script>
</body>
</html>
