<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сетка красителей</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            border: 5px solid #d4a017;
            border-radius: 10px;
            padding: 20px;
            background-color: #fff;
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-gap: 10px;
            text-align: center;
        }
        .dye {
            width: 50px;
            height: 50px;
            background-size: cover;
            margin: 0 auto;
            animation: float 2s ease-in-out infinite;
        }
        .pink-dye {
            background-image: url('images/donate-btn/color_block/розовый краситель.png');
        }
        .blue-dye {
            background-image: url('images/donate-btn/color_block/синий краситель.png');
        }
        .static-image {
            width: 100px;
            height: 100px;
            margin: 0 auto;
        }
        .extra-image {
            grid-column: span 2;
            width: 150px;
            height: 150px;
            margin: 10px auto 0;
        }
        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="dye pink-dye"></div>
        <div><img src="images/donate-btn/color_block/ек.png" alt="Image 1" class="static-image"></div>
        <div class="dye blue-dye"></div>
        <div><img src="images/donate-btn/color_block/ъап.png" alt="Image 2" class="static-image"></div>
        <div><img src="images/donate-btn/color_block/надпись.png" alt="Extra Image" class="extra-image"></div>
    </div>
</body>l>
